services:
  mbs:
    image: itzg/minecraft-bedrock-server:latest
    user: $MY_UID:$MY_GID
    tty: true
    stdin_open: true
    restart: always
    container_name: minecraft-bedrock-server
    ports:
      - $PORT_SERVER:$PORT_SERVER/udp
    environment:
      EULA: "TRUE"
      SERVER_NAME: minecraft-bedrock-server
      LEVEL_NAME: $WORLD_NAME
    volumes:
      - "/docker/mbs:/data"
